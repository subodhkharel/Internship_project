{% extends 'base.html' %}

{% block content %}
<h2>Student List</h2>
<a href="{% url 'student_add' %}" class="btn btn-primary mb-3">Add New Student</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Joined Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.joined_date|date:"M d, Y" }}</td>
            <td>
                <a href="{% url 'student_edit' student.pk %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'student_delete' student.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="text-center">No students found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
